<h2 mat-dialog-title>Conferma eliminazione</h2>
    <mat-dialog-content>
      <p>Sei sicuro di voler eliminare questo post?</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Annulla</button>
      <button mat-button color="warn" (click)="confirmDelete()">Conferma</button>
    </mat-dialog-actions>
