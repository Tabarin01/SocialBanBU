<body>

<div class="container bg-cyan-950">
    <div class="profile">
      <div class="profile-header">
        <img class="profile-picture" [src]="userAuth.imgProfile" alt="Profile Picture">
        <div class="profile-details">
          <h1 class="profile-name">{{userAuth.fullName}}</h1>
          <p class="profile-bio"></p>
        </div>
      </div>
      <div class="profile-content">
        <h2 class="section-title">Posts</h2>
        <div *ngFor="let post of posts  ">
          <div *ngIf="post.user.id == userAuth.id">
            <div >
              <img [src]="post.image" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    
</body>
